AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'AWS

  Sample SAM Template for AWS

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.handler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
Outputs:
  ExamPrepBotFunction:
    Description: Exam Prep Bot Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ExamPrepBotFunction
      - Arn
  ExamPrepBotIamRole:
    Description: Exam Prep Bot created for Exam Quiz function
    Value:
      Fn::GetAtt:
      - ExamPrepFunctionRole
      - Arn
